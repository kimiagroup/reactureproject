        // Aturan maksimum elektron di setiap orbit
const maxElectronsPerOrbit = [2, 8, 18, 32];

function generateAtom() {
  const name = document.getElementById('atomName').value || 'Tidak diketahui';
  const protons = parseInt(document.getElementById('protons').value) || 0;
  const neutrons = parseInt(document.getElementById('neutrons').value) || 0;
  const electrons = parseInt(document.getElementById('electrons').value) || 0;

  // Update tampilan nama atom
  document.getElementById('displayName').textContent = `Atom - ${name}`;

  // Update nucleus
  const nucleus = document.getElementById('nucleus');
  nucleus.innerHTML = `
    <div>p+: ${protons}</div>
    <div>n°: ${neutrons}</div>
  `;

  // Bersihkan orbit lama
  const orbitsContainer = document.getElementById('orbits');
  orbitsContainer.innerHTML = '';

  // Membuat orbit dan elektron baru
  let remainingElectrons = electrons;
  let orbitRadius = 80;
  let orbitIndex = 0;

  while (remainingElectrons > 0 && orbitIndex < maxElectronsPerOrbit.length) {
    const orbit = document.createElement('div');
    orbit.classList.add('orbit');
    orbit.style.width = `${orbitRadius}px`;
    orbit.style.height = `${orbitRadius}px`;

    const electronsInOrbit = Math.min(remainingElectrons, maxElectronsPerOrbit[orbitIndex]);

    for (let i = 0; i < electronsInOrbit; i++) {
      const electron = document.createElement('div');
      electron.classList.add('electron');
      orbit.appendChild(electron);
    }

    orbitsContainer.appendChild(orbit);

    remainingElectrons -= electronsInOrbit;
    orbitRadius += 60;
    orbitIndex++;
  }
}

// Animasi elektron berputar
function animate() {
  const orbits = document.querySelectorAll('.orbit');
  orbits.forEach((orbit, index) => {
    const electrons = orbit.querySelectorAll('.electron');
    const radius = parseInt(orbit.style.width) / 2;
    electrons.forEach((electron, i) => {
      const angle = (Date.now() / (1000 - index * 100)) * (i + 1);
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;
      electron.style.transform = `translate(${x}px, ${y}px)`;
    });
  });

  requestAnimationFrame(animate);
}

animate();
