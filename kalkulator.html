    <div class="h2">Kalkulator Massa Molar</div>
    <div class="sim-container">
        <div class="control-panel">
        <div class="p">Masukkan rumus kimia (contoh: H2O, CO2, NaCl)</div>
        <input type="text" id="formula" placeholder="Masukkan rumus kimia">
        <button class="button" onclick="calculateMolarMass()">Hitung</button>
        <button class="button" onclick="resetCalculator()">Reset</button>
        <p class="w" id="result"></p>
    </div>
    <script>
       function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");
            sidebar.style.right = sidebar.style.right === "0px" ? "-250px" : "0px";
            overlay.style.display = sidebar.style.right === "0px" ? "block" : "none";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.right = "-250px";
            document.getElementById("overlay").style.display = "none";
        }
        function calculateMolarMass() {
            const atomicMasses = { H: 1.008, O: 15.999, C: 12.011, Na: 22.990, Cl: 35.45 };
            let formula = document.getElementById("formula").value;
            let regex = /([A-Z][a-z]?)(\d*)/g;
            let composition = {};
            let match;
            while ((match = regex.exec(formula)) !== null) {
                let element = match[1];
                let count = parseInt(match[2] || "1", 10);
                if (atomicMasses[element]) {
                    composition[element] = (composition[element] || 0) + count;
                } else {
                    document.getElementById("result").innerText = "Rumus tidak valid";
                    return;
                }
            }
            let molarMass = 0;
            for (let element in composition) {
                molarMass += atomicMasses[element] * composition[element];
            }
            document.getElementById("result").innerText = `Massa molar ${formula} adalah ${molarMass.toFixed(2)} g/mol`;
        }
        function resetCalculator() {
            document.getElementById("formula").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
