<body>
    <div class="h2">Reaksi Asam dan Basa</div>
    <div class="sim-container">
        <div class="control-panel">
        <button onclick="startReaction()">Mulai</button>
        <button onclick="resetReaction()">Reset</button>
        <button onclick="toggleExplanation()">Lihat Penjelasan</button>
        <p class="p" id="explanation" style="display:none;">Reaksi antara asam (HCl) dan basa (NaOH) menghasilkan garam (NaCl) dan air (H₂O).</p>
    </div>
    <div class="simulation">
        <div class="beaker">
            <div class="liquid" id="liquid">HCl</div>
        </div>
    </div>


    
    
    <script>
        let dropCount = 0;
        
        function startReaction() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    let drop = document.createElement("div");
                    drop.classList.add("drop");
                    drop.style.left = Math.random() * 100 + "%";
                    drop.innerText = "NaOH";
                    document.querySelector(".beaker").appendChild(drop);
                    
                    drop.addEventListener("animationend", () => {
                        drop.remove();
                        dropCount++;
                        if (dropCount >= 5) {
                            let liquid = document.getElementById("liquid");
                            setTimeout(() => {
                                liquid.style.background = "green";
                                liquid.innerText = "NaCl + H₂O";
                            }, 500);
                        }
                    });
                }, i * 500);
            }
        }
        
        function resetReaction() {
            let liquid = document.getElementById("liquid");
            liquid.style.background = "red";
            liquid.innerText = "HCl";
            document.querySelectorAll(".drop").forEach(e => e.remove());
            dropCount = 0;
        }
        
        function toggleExplanation() {
            let explanation = document.getElementById("explanation");
            explanation.style.display = explanation.style.display === "none" ? "block" : "none";
        }
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");
            sidebar.style.right = sidebar.style.right === "0px" ? "-250px" : "0px";
            overlay.style.display = sidebar.style.right === "0px" ? "block" : "none";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.right = "-250px";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
